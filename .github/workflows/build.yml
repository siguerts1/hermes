name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    needs: lint  # This ensures linting must pass first
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Build application
        run: go build -o myapp main.go
